<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viscunam - Virtual Pet Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background elements -->
    <div class="ground"></div>
    
    <div class="game-container">
        <h1>Feed Viscunam!!</h1>
        
        <!-- Pet in center -->
        <div class="pet-container">
            <img id="pet-sprite" src="sprite/normal.png" alt="Viscunam">
        </div>
        
        <!-- Status messages in top left -->
        <div class="message-log">
            <div class="message-header">
                <h3>Status Messages</h3>
                <button id="clear-messages" title="Clear all messages">Clear</button>
            </div>
            <div id="message-container"></div>
        </div>
        
        <!-- Stats in bottom right -->
        <div class="stats-container">
            <div class="stat">
                <span>Hunger:</span>
                <div class="progress-bar">
                    <div id="hunger-bar" class="progress"></div>
                </div>
            </div>
            <div class="stat">
                <span>Happiness:</span>
                <div class="progress-bar">
                    <div id="happiness-bar" class="progress"></div>
                </div>
            </div>
            <div class="stat">
                <span>Sleepiness:</span>
                <div class="progress-bar">
                    <div id="sleepiness-bar" class="progress"></div>
                </div>
            </div>
        </div>
        
        <!-- Controls in bottom center -->
        <div class="controls">
            <button id="feed-btn">Feed with Cake</button>
            <button id="explore-btn" class="active">Explore</button>
            <button id="sleep-btn">Sleep</button>
            <div id="cake-container" class="item-container" title="Drag the cake to feed Viscunam">
                <img id="cake-sprite" src="sprite/cake.png" alt="Cake" draggable="true">
                <span class="tooltip">Drag to feed</span>
            </div>
            <div id="coffee-container" class="item-container" title="Drag the coffee to wake up Viscunam">
                <img id="coffee-sprite" src="sprite/coffee.png" alt="Coffee" draggable="true">
                <span class="tooltip">Drag to energize</span>
            </div>
        </div>
        
        <!-- Debug Menu (hidden by default) -->
        <div class="debug-menu">
            <h3>Debug Controls</h3>
            <div class="debug-controls">
                <div class="debug-section">
                    <h4>Hunger</h4>
                    <button id="hunger-decrease">-20</button>
                    <button id="hunger-increase">+20</button>
                    <button id="hunger-zero">Set to 0</button>
                    <button id="hunger-full">Set to 100</button>
                </div>
                <div class="debug-section">
                    <h4>Happiness</h4>
                    <button id="happiness-decrease">-20</button>
                    <button id="happiness-increase">+20</button>
                    <button id="happiness-zero">Set to 0</button>
                    <button id="happiness-full">Set to 100</button>
                </div>
                <div class="debug-section">
                    <h4>Sleepiness</h4>
                    <button id="sleepiness-decrease">-20</button>
                    <button id="sleepiness-increase">+20</button>
                    <button id="sleepiness-zero">Set to 0</button>
                    <button id="sleepiness-full">Set to 100</button>
                </div>
                <div class="debug-section">
                    <h4>Sprites</h4>
                    <button id="check-sprites">Check All Sprites</button>
                    <button id="log-current-sprite">Log Current Sprite</button>
                </div>
            </div>
            <button id="toggle-debug" class="toggle-debug-btn">Show Debug Menu</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
